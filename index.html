<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Age calculator</title>
  </head>
  <body>
    <!-- Main wrapper and what goes inside-->
    <div class="wrapper">
      <div class="wrapper_inside">
        <!-- End Main wrapper and what goes inside-->
        <!-- Input part-->
        <div class="inputs">
          <div class="input">
            <label>DAY</label>
            <input type="text" placeholder="DD" id="day" />
            <div class="error"></div>
          </div>
          <div class="input">
            <label>MONTH</label>
            <input type="text" placeholder="MM" id="month" />
            <div class="error"></div>
          </div>
          <div class="input">
            <label>YEAR</label>
            <input type="text" placeholder="YYYY" id="year" />
            <div class="error"></div>
          </div>
        </div>
        <!--End Input part-->

        <!--Line and btn-->
        <div class="line_btn">
          <div class="line"></div>
          <button id="submit">
            <img src="assets/images/icon-arrow.svg" />
          </button>
        </div>
        <!--End line and btn-->
        <!--result-->
        <div class="result"><span>--</span> years</div>
        <div class="result"><span>--</span> months</div>
        <div class="result"><span>--</span> days</div>
        <!--End of result-->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
