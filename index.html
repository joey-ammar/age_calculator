    <link rel="stylesheet" href="style.css" />

    <title>Age calculator</title>
  </head>
  <body>
    <main class="main">

      <div class="main_wrapper">

        <!--Middle part-->

          <div class="line"></div>

        <!--Lower part-->
        <h1>.......</h1>

    <script src="app.js"></script>
